spring.datasource.url=jdbc:mysql://localhost/newsdb
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# hibernate configurations
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialet= org.hibernate.dialect.MySQL5Dialect

# thumeleaf configurations
spring.thymeleaf.mode= LEGACYHTML5
spring.thymeleaf.cache=false

#server.servlet.context-path=/api
log4j.category.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=debug